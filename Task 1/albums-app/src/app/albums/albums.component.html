<div class="container pt-5">
  <div class="row justify-content-md-center">
    <div class="col-sm text-center border p-2 me-5">
      <app-albums-create
        (onAlbumCreate)="handleAlbumCreate($event)"
        [isAlbumsListView]="isAlbumsListView"
      ></app-albums-create>
    </div>
    <div class="col-sm text-center border p-2 me-5">
      <app-albums-delete
        (onAlbumDelete)="handleAlbumDelete($event)"
        [selectedAlbum]="selectedAlbum"
        [isAlbumsListView]="isAlbumsListView"
      ></app-albums-delete>
    </div>

    <div class="col-sm text-center border p-2">
      <h6 class="text-light">Choose album then click me to update</h6>
      <div
        class="btn btn-warning"
        [ngClass]="{ disabled: !selectedAlbum }"
        (click)="(showUpdateForm)"
      >
        Update
      </div>
    </div>
  </div>
  <div class="row justify-content-center mt-2">
    <div class="col-6 align-self-center text-center">
      <app-albums-list
        [albums]="albums"
        (onAlbumSelect)="handleAlbumSelect($event)"
        [selectedAlbum]="selectedAlbum"
        *ngIf="isAlbumsListView; else updateAlbumView"
      ></app-albums-list>
      <ng-template #updateAlbumView>
        <app-albums-update
          [isAlbumsListView]="isAlbumsListView"
          (onAlbumUpdate)="handleAlbumUpdate($event)"
        ></app-albums-update>
      </ng-template>
    </div>
  </div>
</div>
