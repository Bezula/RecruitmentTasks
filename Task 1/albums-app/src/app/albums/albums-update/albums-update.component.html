<form>
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      placeholder="Title example"
      [formControl]="title"
    />
  </div>
  <button (click)="handleSubmit(title)" type="button" class="btn btn-primary">
    Submit
  </button>
</form>
